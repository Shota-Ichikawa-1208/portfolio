  <body style="padding-top: 5rem">
    <div class="container-md ">
      <!--画面幅固定-->

        <div class="container-md a">
          <div class="row ">

 <header>

                  <li class="nav-item">
                    <a href="order.jsp" class="nav-link"><img src="images/cart_icon.png" width="70px" height="70px"

                </ul>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#main_nav">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <!--メニューの画面中央表示*/-->
                <div class="collapse navbar-collapse nav-style" id="main_nav">
                  <ul class="navbar-nav ">
                    <li class="nav-item">
                      <a href="index.html" class="nav-link">
                        <p class="nav-text-style">
                          <strong class="menu-font-style">HOME</strong>
                        </p>
                      </a>
                    </li>
                    <li class="nav-item">
                      <a href="t-shirt.html" class="nav-link">
                        <p class="nav-text-style">

                        </p>

                    </li>
                    <li class="nav-item">
                      <a href="jeans.html" class="nav-link">
                        <p class="nav-text-style">
                          <strong class="menu-font-style">Jeans</strong>
                        </p>
                      </a>
                    </li>
                    <li class="nav-item ms-auto">
                        <p class="nav-text-style">
						<form action="/java_shop/MyPageCheck" method="post">
                          <strong><input class="nav-link menu-font-style menu_MyPage_btn" type="submit" value="MyPage"></strong>
                         </form>
                        </p>
                      
                    </li>
                  </ul>
                </div>
              </div>

              <ul class="navbar-nav ms-auto cart_767_none">
                <!--カートアイコン pc表示で画面右端表示-->
                 <li class="nav-item">
				 <li class="nav-item">
					 <form action="/java_shop/MyPageCheck" method="post">
					 <button class="nav-link"><img src="images/login_icon.png" width="70px" height="63px"
                        title="ログイン" /></button>
                     </form>
				  </li>
                
				  </li>
                  <li class="nav-item">
                <li class="nav-item">
                  <a href="order.jsp" class="nav-link cart"><img src="images/cart_icon.png" width="70px"
                      height="70px" title="カートへ" /></a>
                </li>
              </ul>
            </nav>
          </header>
            <h1 class="mt-5 border-bottom border-dark border-2 pb-1">
              服色選択
            </h1>
<div class="cart-section">              
            <div class="row g-5 text-position">
              <div class="col-md-5 img-position">
                <div class="tab-content bg-dark bg-opacity-10 p-3 size">
                  <div class="tab-pane fade show active" id="black">
                    <img src="images/black_T-shirt.png" class="zoom" />
                  </div>
                  <div class="tab-pane fade" id="red">
                    <img src="images/red_T-shirt.png" class="zoom" />
                  </div>
                  <div class="tab-pane fade" id="blue">
                    <img src="images/blue_T-shirt.png" class="zoom" />
                  </div>
                  <div class="tab-pane fade" id="purple">
                    <img src="images/purple_T-shirt.png" class="zoom" />
                  </div>
                </div>
              </div>

              <div class="col-md-5 select-box">
                <div class="color-label">
                  <label class="label-position">色 : </label>
                </div>
                <form action="/java_shop/OrderServlet" method="post">
                  <div class="form-group">
                    <div
                      class="list-group color-position color-box radio-no-style"
                    >
                      <!-- ボタンの横並び設定 -->

                      <input
                        type="radio"
                        name="product_color"
                        id="c1"
                        class=""
                        value="tカラーTシャツ-black"
                        href="#black"
                        data-bs-toggle="list"
                        checked
                      />
                      <label for="c1">
                        <img src="images\btn\Black_btn.png" alt="黒" />
                      </label>

                      <input
                        type="radio"
                        name="product_color"
                        id="c2"
                        value="tカラーTシャツ-red"
                        href="#red"
                        class=""
                        data-bs-toggle="list"
                      />
                      <label for="c2">
                        <img src="images\btn\Red_btn.png" alt="赤" />
                      </label>
                      <input
                        type="radio"
                        name="product_color"
                        id="c3"
                        value="tカラーTシャツ-blue"
                        href="#blue"
                        class=""
                        data-bs-toggle="list"
                      />
                      <label for="c3">
                        <img src="images\btn\Blue_btn.png" alt="青" />
                      </label>
                      <input
                        type="radio"
                        name="product_color"
                        id="c4"
                        value="tカラーTシャツ-purple"
                        href="#purple"
                        class=""
                        data-bs-toggle="list"
                      />
                      <label for="c4">
                        <img src="images\btn\Purple_btn.png" alt="紫" />
                      </label>
                    </div>

                    <div class="size-label">
                      <p><output id="sizeAnswer">サイズ : </output></p>
                    </div>
                    <div
                      class="list-group size-position size-box radio-no-style"
                    >
                      <input
                        type="radio"
                        name="size"
                        id="size-1"
                        value="S"
                        class="size-btn btn list-group-item list-group-item-action px-0"
                        data-bs-toggle="list"
                        onclick="sizeAnswer_s()"
                      />
                      <label for="size-1">
                        <img src="images\Size_btn\T_Size_S.png" alt="黒" />
                      </label>

                      <input
                        type="radio"
                        name="size"
                        id="size-2"
                        value="M"
                        class="size-btn btn list-group-item list-group-item-action px-0"
                        data-bs-toggle="list"
                        onclick="sizeAnswer_m()"
                        checked
                      />
                      <label for="size-2">
                        <img src="images\Size_btn\T_Size_M.png" alt="黒" />
                      </label>

                      <input
                        type="radio"
                        name="size"
                        id="size-3"
                        value="L"
                        class="size-btn btn list-group-item list-group-item-action px-0"
                        data-bs-toggle="list"
                        onclick="sizeAnswer_l()"
                      />
                      <label for="size-3">
                        <img src="images\Size_btn\T_Size_L.png" alt="黒" />
                      </label>

                      <input
                        type="radio"
                        name="size"
                        id="size-4"
                        value="XL"
                        class="size-btn btn list-group-item list-group-item-action px-0"
                        data-bs-toggle="list"
                        onclick="sizeAnswer_xl()"
                      />
                      <label for="size-4">
                        <img src="images\Size_btn\T_Size_XL.png" alt="黒" />
                      </label>
                    </div>
                    <div class="price-box">
                      <p class="price">
                        <output id="total_amount">¥1,890</output>
                      </p>
                    </div>

                    <!-- 合計金額表示 -->
<div class="cart-controls">
                    <div class="quantity-label">数量 :

                    <select
                      name="quantity"
                      id="quantity"
                      class="quantity-box"
                      onchange="T_shirt_choice_total()"
                    >
                      <option name="quantity" value="1">1</option>
                      <option name="quantity" value="2">2</option>
                      <option name="quantity" value="3">3</option>
                      <option name="quantity" value="4">4</option>
                      <option name="quantity" value="5">5</option>
                      <option name="quantity" value="6">6</option>
                      <option name="quantity" value="7">7</option>
                      <option name="quantity" value="8">8</option>
                    </select>
                    </div>
                    <input
                      type="submit"
                      value="カートへ入れる"
                      id="purchase_button"
                    />
                  </div>                     
                  </div>
                </form>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/MyFirst.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
